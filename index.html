<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G S A E Portfolio</title>
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/hjq8YV2G/amar.jpg"
      type="jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ================ MAIN ================ -->
    <main>
      <!-- =============== SideBar ================= -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img
              src="https://i.postimg.cc/JhZRhGf2/my-avatar.png"
              alt="G Sai Amareswar"
              width="80"
            />
          </figure>
          <div class="info-content">
            <h1 class="name" title="G Sai Amareswar">G Sai Amareswar</h1>
            <p class="title">Web developer</p>
          </div>
          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>
        <div class="sidebar-info_more">
          <div class="separator"></div>
          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a href="mailto:g.saiamareswar@gmail.com" class="contact-link"
                  >g.saiamareswar@gmail.com</a
                >
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Phone</p>
                <a href="tel:+919912414065" class="contact-link"
                  >+91 9912414065</a
                >
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
                <time datetime="2001-11-14">Nov 14, 2001</time>
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Location</p>
                <address>ASE, Coimbatore, INDIA</address>
              </div>
            </li>
          </ul>
          <div class="separator"></div>
          <ul class="social-list">
            <li class="social-item">
              <a href="#facebook" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li class="social-item">
              <a href="#Instagram" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- ======================= Main Content ============================ -->
      <div class="main-content">
        <!-- ================ NAV BAR ========================= -->
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Projects</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Certix</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Activities</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>
          </ul>
        </nav>
        <!-- ================== ABOUT ========================= -->
        <article class="about active" data-page="about">
          
        </article>
      </div>
    </main>
    <!-- ============= JS ================= -->
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
